<!DOCTYPE html>
<html ng-app="proofood">
  <head>
    <title>proofood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-controller="ProofoodCtrl">
    <div class="proofood-ce">
      <div role="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <div id="proofoods-logo"></div><a href="#" class="navbar-brand">食 Proof</a>
          </div>
          <form action="index.html" class="pull-right">
            <label class="control-label">再次搜尋：</label>
            <input type="text" name="q" ng-model="q" placeholder="請輸入食材名稱" class="form-control col-lg-8">
          </form>
        </div>
      </div>
      <div class="push"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">搜尋結果 ({{ result }})<i class="fa fa-chevron-circle-up"></i></h1>
            </div>
            <ul ng-show="data" class="nav nav-tabs">
              <li ng-repeat="item in items" ng-class="{true: 'active', false: ''}[$index == 0]"><a aria-expanded="true" href="#item_{{$index}}" data-toggle="tab">{{ item.val }}
                  <div class="badge">{{ data[$index].length }}</div></a></li>
            </ul>
            <div ng-show="data" class="bs-component">
              <div class="tab-content">
                <div id="item_{{$index}}" ng-class="{true: 'active in', false: ''}[$index == 0]" ng-repeat="item in items" class="tab-pane fade">
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>品名</th>
                        <th>經營者</th>
                        <th>檢驗者</th>
                        <th>出貨日期</th>
                        <th>購買資訊</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="p in data[$index]">
                        <td>{{ $index+1 }}</td>
                        <td>{{ item.val }}</td>
                        <td>{{ p.organization.name }}</td>
                        <td>{{ p.organization.examiner }}</td>
                        <td>{{ p.shipping_date | date:'yyyy/MM/dd' }}</td>
                        <td style="width: 20%">{{ p.organization.sell_channel }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
